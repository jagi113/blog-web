{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" slug=post.slug %}">
            <img src="{{ post.image }}" alt="{{ post.image }}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        </a>
    </article>
</li>
