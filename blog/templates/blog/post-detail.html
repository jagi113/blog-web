{% extends "base.html" %}
{% load static %}

{% block title %}This post title {% endblock title %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">

{% endblock %}
{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>

    <article>
        <img src="{{ post.image }}" alt="{{ post.image }}">
        <address>By Jaroslav</address>
        <div>
            Last updated on <time>January 13th</time>
        </div>
    </article>
</section>

<main>
    <p>
        {{post.content}}
    </p>
</main>

{% endblock %}
